<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ</title>
</head>

<body>
    <header>
        <p>ロゴ</p>
    </header>

    <h1>会員登録</h1>
    <label for="name">
        氏名:<input type="text" name="name" id="name">
    </label>
    <label for="birthday">
        誕生日:<input type="date" name="birthday" id="birthday">
    </label>
    <label for="address">
        住所:<input type="text" name="address" id="address">
    </label>
    <label for="phone_number">
        電話番号:<input type="text" name="phone_number" id="phone_number">
    </label>
    <label for="password">
        パスワード:<input type="password" name="password" id="password">
    </label>

    <button type="submit">登録する</button>
</body>

</html>
